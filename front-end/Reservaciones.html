<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Lista de Reservas</title>
  <link href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container mt-5">
    <h2>Reservaciones</h2>
    <table id="tablaUsuarios" class="display" style="width: 100%">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Contraseña</th>
          <th>Rol</th>
          <th class="text-center">Acción</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí irán los datos de los usuarios -->
      </tbody>
    </table>
  </div>

  <!-- Modal para seleccionar habitación y fecha -->
  <div class="modal" id="reservaModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Registrar Reserva</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <!-- Aquí puedes incluir campos para seleccionar habitación y fecha -->
          <form id="reservaForm">
            <div class="form-group">
              <label for="habitacion">Habitación:</label>
              <select class="form-control" id="habitacion" name="habitacion">
                <!-- Opciones de habitaciones -->
              </select>
            </div>
            <div class="form-group">
              <label for="fecha">Fecha:</label>
              <input type="date" class="form-control" id="fecha" name="fecha">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" id="btn-registrar-reserva" class="btn btn-primary">Registrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/users.js"></script>
  <script src="./js/functions-tools.js"></script>
</body>

</html>
